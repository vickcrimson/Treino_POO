
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>

    <script>
        const person = {
            name: { //fazendo o nome do object ser um outro object (sub-namespace)
                first: " Jian",
                last: " Fei",
            },
            age: 45,
            gender: 'female ',
            interests: [' Music ', ' Marrying '],
            bio: function() {
                alert(this.name.first + '  ' + this.name.last + 'is ' + this.age + ' years old. She likes ' + this.interests[0] + 'and' + this.interests[1] + '.');

            },
            greeting: function(){
                alert('Hi! I\'m' + this.name.first + '.');
            }
        }; // Uso de Objeto Literal
                    let myDataName = 'height';
            let myDataValue = '1.75m';
            person[myDataName] = myDataValue;
    </script>
</html>
